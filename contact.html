<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Geekdude</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="faqstyle.css">
    <link rel="stylesheet" href="chatbot.css">
    <link rel="stylesheet" href="contact.css">
  </head>
  <body>
    <div class="container">
      <div class="chatbox">
        <a href="index.html">
          <div class="chatbox__button">
            <button id="chat-button" type="button" class="collapsible"><img src="./chatboticon.png" style="width: 45px;height: 40px;"></button>
          </div>
        </a>
      </div>
    </div>


    <style>
      .chatbox {
        position: fixed;
        bottom: 30px;
        right: 30px;
      }
      .chatbox__button {
        text-align: right;
      }
    </style>
    <div class="chat-bar-collapsible" id="showChat" style="display: none;">  
      <div class="chatbox__header">
        <div class="chatbox__image--header">
          <img style="width: 30px;" src="./chatboticon.png" alt="image">
        </div>
        <div class="chatbox__content--header">
          <h4 class="chatbox__heading--header">BubbleBot</h4>
          <p class="chatbox__description--header">Ich bin hier um Sie zu helfen!</p>
        </div>
      </div>
      <div class="content">
        <div class="full-chat-block">
          <div class="outer-container">
            <div class="chat-container">
              <div id="chatbox"></div>
              <br>
              <div class="chat-bar-input-block" id="eingabeBlock">
                <div id="userInput">
                  <input disabled="disabled" id="textInput" class="input-box" type="text" name="msg" placeholder="Bitte nur Buttons wählen...">
                  <p></p>
                </div>
                <div class="chat-bar-icons">
                  <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send" onclick="sendButton()"></i>
                </div>
              </div>

              <div id="chat-bar-bottom">
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper collapse">
      <div class="top_navbar">
        <div class="hamburger" id="hamburger">
          <div class="one"></div>
          <div class="two"></div>
          <div class="three"></div>
        </div>
        <div class="top_menu">
          <div class="logo"><img src="./logo.svg" style="width: 60px;"><a style="margin-top: 13px;">Geekdude</a></div>
          <ul>
            <li>
              <a href="#">
                <i class="fas fa-search"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fas fa-bell"></i>
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fas fa-user"></i>
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div class="sidebar">
        <ul>
          <li>
            <a href="#">
              <span class="icon">
                <i class="fas fa-home"></i>
              </span>
              <span class="title">Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <i class="fas fa-tag"></i>
              </span>
              <span class="title">Pricing</span>
            </a>
          </li>
          <li>
            <a href="index.html">
              <span class="icon">
                <i class="fas fa-question-circle"></i>
              </span>
              <span class="title">FAQ</span>
            </a>
          </li>
          <li>
            <a href="contact.html" class="active">
              <span class="icon">
                <i class="fas fa-phone-alt"></i>
              </span>
              <span class="title">Contact</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <i class="fas fa-info-circle"></i>
              </span>
              <span class="title">About us</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="main_container">
        <div class="wrapper2">
            <div class="title">Kontakt</div>
            <div class="form">
              <form class="FORM" onsubmit="sendEmailWithData()">
                <h3>1. Ihre Informationen</h3><br>
                <div class="inputfield">
                    <label>Titel</label>
                    <div class="custom_select">
                        <select name="titel" required>
                            <option value="" disabled hidden selected>Bitte Auswählen</option>
                            <option value="kein">Kein</option>
                            <option value="Dr.">Dr.</option>
                            <option value="Professor">Professor.</option>
                            <option value="Depl.">Depl.</option>
                            <option value="Eng.">Eng.</option>
                        </select>
                    </div>
                </div>
                <div class="inputfield">
                    <label>Anrede<a style="color: red;font-size: 18px;">*</a></label>
                    <div class="custom_select">
                        <select name="anrede" required>
                            <option value="" disabled hidden selected>Bitte Auswählen</option>
                            <option value="Herr">Herr</option>
                            <option value="Frau">Frau</option>
                        </select>
                    </div>
                </div>
                <div id="InputFieldTwoCol">
                    <div class="inputfield">
                        <label>Vorname<a style="color: red;font-size: 18px;">*</a></label>
                        <input type="text" class="input" value="" name="vorname" required>
                    </div>
                    <div class="inputfield" id="col2">
                        <label>Nachname<a style="color: red;font-size: 18px;">*</a></label>
                        <input type="text" class="input" value="" name="nachname" required>
                    </div>
                </div>
                <div class="inputfield">
                    <label>Firma</label>
                    <input type="text" value="" class="input" name="firma">
                </div>
                <div id="InputFieldTwoCol">
                    <div class="inputfield">
                        <label>Straße<a style="color: red;font-size: 18px;">*</a></label>
                        <input type="text" value="" class="input" name="straße" required>
                    </div>
                    <div class="inputfield" id="col2">
                        <label>Hausnr.<a style="color: red;font-size: 18px;">*</a></label>
                        <input type="text" value="" class="input" name="hausnr" required>
                    </div>
                </div>
                <div id="InputFieldTwoCol">
                    <div class="inputfield">
                        <label>PLZ<a style="color: red;font-size: 18px;">*</a></label>
                        <input type="text" value="" class="input" name="plz" required>
                    </div>
                    <div class="inputfield" id="col2">
                        <label>Ort<a style="color: red;font-size: 18px;">*</a></label>
                        <input type="text" value="" class="input" name="ort" required>
                    </div>
                </div>
                <div class="inputfield">
                    <label>Geschlecht<a style="color: red;font-size: 18px;">*</a></label>
                    <div class="custom_select">
                        <select name="gender" required>
                            <option value="" disabled hidden selected>Bitte auswählen</option>
                            <option value="Männlich">Männlich</option>
                            <option value="Weiblich">Weiblich</option>
                            <option value="Divers">Divers</option>
                        </select>
                    </div>
                </div>
                <div class="inputfield">
                    <label>Geburtsdatum<a style="color: red;font-size: 18px;">*</a></label>
                    <input type="text" value="dd.mm.yyyy" class="input" name="birthday" required>
                </div>
                <div class="inputfield">
                    <label>Telefon<a style="color: red;font-size: 18px;">*</a></label>
                    <input type="text" value="" class="input" name="telefon" required>
                </div>
                <div id="InputFieldTwoCol">
                    <div class="inputfield">
                        <label>Email Adresse<a style="color: red;font-size: 18px;">*</a></label>
                        <input type="text" value="" class="input email" name="email" required>
                    </div>
                    <div class="inputfield" id="col2">
                        <label>Email Adresse Bestätigen<a style="color: red;font-size: 18px;">*</a></label>
                        <input type="text" value="" class="input" required>
                    </div>
                </div>
                <br><br>
                <div class="inputfield" id="col1">
                  <label>Nachricht / Problembeschreibung<a style="color: red;font-size: 18px;">*</a></label>
                </div>
                <div class="inputfield" id="col1">
                  <textarea class="input message" rows="4" cols="50" name="problembeschreibung" placeholder="Bitte hier schreiben" required></textarea>
                </div>
                <br>
                <p><a style="color: red;font-size: 18px;">*</a>Pflichtfeld</p><br>
                <div class="inputfield terms" id="col1">
                  <label class="check">
                      <input type="checkbox" required>
                      <span class="checkmark"></span>
                  </label>
                  <p>Mit dem Anhaken des Bestätigungskästchens erkläre ich mich mit der Verarbeitung meiner personenbezogenen Daten einverstanden.</p>
                </div><br>
                <div class="inputfield" id="col1">
                  <input type="submit" name="submit" value="Senden" id="btn" class="btn">
                </div>
              </form>
            </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="faqscript.js"></script>
    <script src="chat.js"></script>
    <script src="responses.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="contact.js"></script>
    <script>
      $(".hamburger").click(function () {
          $(".wrapper").toggleClass("collapse");
          $(".hamburger").toggleClass("open");
      });
      $(".sidebar").hover(function () {
          let hamburger = document.getElementById("hamburger");
          if(hamburger.className.includes("open")){
            
          }else{
            $(".wrapper").toggleClass("collapse");
          }
      });
    </script>
  </body>
</html>
