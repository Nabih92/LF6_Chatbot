<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Help Center</title>
   <link href="style.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <nav>
       <div class="container">
          
        <h1>GeekDude</h1>

        <button class="b1">
                <span></span>
                <span></span>
                <span></span>
            </button>
        
            <div class="menu">
                <a href="#" class="but_inactive">Home</a>
                <a href="#" class="but_inactive">Pricing</a>
                <a href="#" class="is-active">FAQ</a>
                <a href="#" class="but_inactive">Kontakt</a>
                <a href="#" class="but_inactive">Über uns</a>
            </div>
        </div>
    </nav>

    <div class="chat-bar-collapsible">
        <button id="chat-button" type="button" class="collapsible">Hier klicken für Hilfe!
            <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
        </button>

        <div class="content">
            <div class="full-chat-block">
                <div class="outer-container">
                    <div class="chat-container">
                        <div id="chatbox">
                            <p id="botStarterMessage" class="botText"><span></span></p>
                            <p id="btns1" style="text-align: initial;">
                                <button onclick = "autoantwort(this.id, this.parentNode.id)" class="Antwort1" id="btn1"><span>Linux OS</span></button>
                                <button onclick = "autoantwort(this.id, this.parentNode.id)" class="Antwort1" id="btn2"><span>Windows OS</span></button>
                                <button onclick = "autoantwort(this.id, this.parentNode.id)" class="Antwort1" id="btn3"><span>Mac OS</span></button>
                                <button onclick = "autoantwort(this.id, this.parentNode.id)" class="Antwort1" id="btn4"><span>Infrastruktur & Netzwerke</span></button>
                                <button onclick = "autoantwort(this.id, this.parentNode.id)" class="Antwort1" id="btn5"><span>Sacharbeit</span></button>
                            </p>
                        </div>
                        <br>
                        <div class="chat-bar-input-block" id="eingabeBlock">
                            <div id="userInput"  >
                                <input disabled id="textInput" class="input-box" type="text" name="msg"
                                    placeholder="Klicken Sie auf 'Enter'...">
                                <p></p>
                            </div>

                            <div class="chat-bar-icons">
                                <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send"
                                    onclick="sendButton()"></i>
                            </div>
                        </div>

                        <div id="chat-bar-bottom">
                            <p></p>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="responses.js"></script>
    <script src="chat.js"></script>
</body>
</html>
